<h1 style="color: red;">Adding a Link to an Image</h1>

<map name="resim1">

          href="https://www.google.com/search?q=space&sxsrf=APwXEdejyy_sf6s_MQ7PUgx72OTbCok-VA:1684424409927&source=lnms&tbm=isch&sa=X&ved=2ahUKEwi33Or0mf_-AhU2QvEDHWgbCYoQ_AUoAXoECAMQAw&biw=1311&bih=625#imgrc=JfOItDhUmH8MbM"
          alt="Link bulunamadı">

<h2 style="color: green;">Linking to Specific Region of the Image</h2>
<img src="https://i.insider.com/5e4ef896f0201413051e31ce?width=1000&format=jpeg&auto=webp" usemap="#spaces">
<map name="spaces">
    <area shape="starwars" coords="79,6,5,134,153,134" href="https://www.starwars.com/">
    <area shape="nasa" coords="177,6,306,134" href="https://www.nasa.gov/">
